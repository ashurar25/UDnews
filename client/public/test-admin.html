<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test - Static HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #fed7aa, #fecaca);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            border-bottom: 2px solid #fb923c;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .title {
            color: #c2410c;
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        .success {
            background: #dcfce7;
            color: #166534;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">แอดมิน UD News - ทดสอบ HTML</h1>
        </div>
        
        <div class="success">
            ✓ หน้านี้เป็น HTML ธรรมดา ไม่ใช้ React
            <br>
            หากหน้านี้โหลดได้ปกติ แสดงว่าปัญหาอยู่ที่ React setup
        </div>

        <div class="card">
            <h3>การทดสอบ</h3>
            <p>หน้านี้ไม่ผ่าน React ระบบ และควรจะโหลดได้ปกติ</p>
            <p>หากยังมีปัญหา อาจจะเป็นปัญหาที่เซิร์ฟเวอร์หรือ browser</p>
        </div>

        <div class="card">
            <h3>ข้อมูลการทดสอบ</h3>
            <p>เวลา: <span id="time"></span></p>
            <p>User Agent: <span id="useragent"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('th-TH');
        document.getElementById('useragent').textContent = navigator.userAgent;
    </script>
</body>
</html>
