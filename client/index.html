    <script>
      // Capture beforeinstallprompt as early as possible
      (function(){
        window.__ud_bip = window.__ud_bip || null;
        window.__ud_bip_listeners = window.__ud_bip_listeners || [];
        window.addEventListener('beforeinstallprompt', function(e){
          try { e.preventDefault(); } catch(_){}
          window.__ud_bip = e;
          (window.__ud_bip_listeners || []).forEach(function(fn){ try { fn(e); } catch(_){} });
        });
        window.addEventListener('appinstalled', function(){
          window.__ud_bip = null;
        });
      })();
    </script>
