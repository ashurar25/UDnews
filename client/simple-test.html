<body>
    <div class="test-container">

        <div class="status warning">

    <!-- Load React App -->
    <script type="module" src="/src/main.tsx"></script>

    <script>
        let testResults = document.getElementById('test-results');
        
        function addResult(message, type = 'warning') {
            let div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;

        }

        function testReactApp() {
            testResults.innerHTML = '';
            
            // Test 1: Check if root element exists
            let rootEl = document.getElementById('root');
            if (rootEl) {
                addResult('‚úÖ Root element ‡∏û‡∏ö‡πÅ‡∏•‡πâ‡∏ß', 'success');
            } else {
                addResult('‚ùå Root element ‡πÑ‡∏°‡πà‡∏û‡∏ö', 'error');
            }

            // Test 2: Check if React has loaded
            setTimeout(() => {
                if (rootEl && rootEl.children.length > 1) {
                    addResult('‚úÖ React App ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', 'success');
                } else {

            console.log('=========================');
        }

        // Auto-run tests
        window.addEventListener('load', () => {

        });

        // Monitor for React app loading
        let checkInterval = setInterval(() => {
